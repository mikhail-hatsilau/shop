<div class="products-title clearfix">All poducts
  <div class="filters">
    <select name="categories" ng-model="categoryObj.category.id" class="form-control">
      <option value="">All categories</option>
      <option ng-repeat="categ in categories" value="{{categ.id}}">{{categ.name}}</option>
    </select>
    <input type="text" placeholder="Type name" class="form-control" ng-model="search.name">
    <a href="" ng-if="user.isSeller" class="add-new btn btn-primary" ng-click="openAddNewPopup()">Add new</a>
  </div>
</div>
<div class="products">
  <div class="product-card" ng-repeat="product in products | filter:search | filter:categoryObj">
    <div class="image"><img ng-src="{{product.image}}" alt=""></div>
    <div class="title">
      <a ui-sref="main.details({id: product.id})">{{product.name}}</a>
    </div>
    <div class="price">
      Price: {{product.price | currency}}
    </div>
    <div class="add-to-basket">
      <button ng-if="!product.inOrder" class="btn btn-primary" ng-click="addToCart(product)"><span class="glyphicon glyphicon-shopping-cart"></span>Add to cart</button>
      <div ng-if="product.inOrder">This product is already in the cart</div>
    </div>
  </div>
</div>
